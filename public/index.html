<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="style.css" />
  <title>Chatify - Funky Mode</title>
</head>
<body>
  <h1 class="title">Chatify</h1>

  <div class="main">
    <!-- User Name Bar -->
    <div class="name">
      <span><i class="far fa-user"></i></span>
      <input
        type="text"
        id="name-input"
        class="name-input"
        value="anonymous"
        maxlength="20"
      />
    </div>

    <!-- Messages -->
    <ul class="message-container" id="message-container">
      <li class="message-left">
        <p class="message animate">
          Hey user! 🎉
          Be kind and respect everyone !
          <span><span>System</span> <span>⏰ Now</span></span>
        </p>
      </li>


      
    </ul>

    <!-- Message Input -->
    <form class="message-form" id="message-form">
      <input
        type="text"
        name="message"
        id="message-input"
        class="message-input"
        placeholder="Type your message..."
      />
      <div class="v-divider"></div>
      <button type="submit" class="send-button">
        Send <span><i class="fas fa-paper-plane"></i></span>
      </button>
    </form>
  </div>

  <h3 class="clients-total" id="client-total">Total Clients : 2</h3>

  <script src="/socket.io/socket.io.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
    integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="main.js"></script>
</body>
</html>
